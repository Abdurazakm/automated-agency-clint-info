<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration</title>
    <link rel="icon" href="images/favicon (1).ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">EASY CALL</a>
        </div>
        <div class="small-screen">
            <input type="checkbox" name="" id="check-box">
            <div class="links">
                <a href="index.html" style="--i:1">Home</a>
                <a href="reports.html" style="--i:2">My Status</a>
                <a href="Admin-login.html" style="--i:3">Admin</a>
                <a href="notifications.html" style="--i:4">Notifications</a>
                <a class="signup-nav" href="signup.html" style="--i:5">SignUp</a>
            </div>
        </div>
    </nav>
    <header>
        <h1>Register New Client</h1>
    </header>
    </nav>
    <main>
        <form action="/submit-registration" method="POST" id="login-form">
            <fieldset>
                <legend>client Information</legend>      
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="passport">Passport Number:</label>
                <input type="text" id="passport" name="passport" required><br>

                <label for="contact">Contact Info:</label>
                <input type="text" id="contact" name="contact" required><br>

                <label for="flight">Flight Date:</label>
                <input type="date" id="flight" name="flight"><br>

                <label for="biometric">Biometric Date:</label>
                <input type="date" id="biometric" name="biometric"><br>

                <label for="medical">Medical Checkup Date:</label>
                <input type="date" id="medical" name="medical"><br>

                <button type="submit">Register Client</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="client-list.html">View Clients</a>
    </footer>
</body>
</html>
