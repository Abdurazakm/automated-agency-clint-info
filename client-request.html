<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Service Requests</title>
    <link rel="icon" href="images/favicon (1).ico">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <nav>
      <div class="logo">
          <a href="index.html">EASY CALL</a>
      </div>
      <div class="small-screen">
        <input type="checkbox" name="" id="check-box">
        <div class="links">
            <a href="index.html" style="--i:1">Home</a>
            <a href="reports.html" style="--i:2">My Status</a>
            <a href="Admin-login.html" style="--i:3">Admin</a>

        </div>
    </div>
  </nav>
    <header>
      <h1>Service Requests</h1>
    </header>
    <main>
      <form action="/submit-request" method="POST">
          <label for="serviceType">Service Type:</label>
          <select id="serviceType" name="serviceType">
            <option value="medical">Medical Checkup</option>
            <option value="biometric">Biometric Appointment</option>
            <option value="flight">Flight Schedule</option>
          </select><br />

          <label for="details">Service Details:</label>
          <textarea id="details" name="details" rows="4"></textarea><br />

          <button type="submit">Submit Request</button>
      </form>
    </main>
    <footer>
      <a href="dashboard.html">Go to Dashboard</a>
    </footer>
  </body>
